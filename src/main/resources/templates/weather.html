<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⛅Weather App by Suryansh Jaryal⛅</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Weather Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://suryanshjaryal.github.io/weather/css/weather.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Weather in <span id="city-name">City</span></h1>
                    <p class="card-text" id="weather-info">Loading weather data...</p>
                    <a href="/" class="btn btn-secondary btn-block">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const city = urlParams.get('city');
    document.getElementById('city-name').textContent = city;

    // Fetch weather data from an API and display it (replace 'YOUR_API_KEY' with your actual API key)
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY&units=metric`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('weather-info').innerHTML = `
                <strong>Description:</strong> ${data.weather[0].description} <br>
                <strong>Temperature:</strong> ${data.main.temp}°C <br>
                <strong>Humidity:</strong> ${data.main.humidity}% <br>
                <strong>Wind Speed:</strong> ${data.wind.speed} m/s
            `;
        })
        .catch(error => {
            document.getElementById('weather-info').textContent = 'Error loading weather data.';
        });
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
